version: 2.1

            
jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: cd frontend && npm i
      - run: cd frontend && npm run lint
      - save_cache:
          key: "frontend-packages"
          paths:
            - /node_modules

workflows:
  default:
    jobs:
      - build-frontend
      